version: "3.8"

services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:2026.2.1
    volumes:
      - /PATH_TO_YOUR_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      TZ: Europe/Amsterdam
